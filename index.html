<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hoppie</title>
    <link rel="stylesheet" href="/css/master.css">
  </head>
  <body class="">
    <header>
      <hgroup>
        <img src= "img/logo.png"
      </hgroup>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/bac">BAC</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="homePage">
        <div class="row">
          <div class="small-10 small-offset-1 medium-8 medium-offset-2 large-6 large-offset-3 columns">
            <div class="input-group">
              <input class="input-group-field" type="text">
              <div class="input-group-button">
                <button type="button" class="button">Search</button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="breweryPage">
      </section>
      <section class="aboutPage">
      </section>
      <section class="bacPage">
        <div class="orbit small-8 float-center"  role="region" aria-label="Favorite Space Pictures" data-orbit data-auto-play false>
          <ul class="orbit-container">
            <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
            <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
            <li class="orbit-slide">
              <div class=" row small-2 columns">
                <input type="number" id="drinksOutput">
              </div>
              <div class="small-4 columns small-offset-4">
                <div class="slider" data-slider data-initial-start="1" data-end="30">
                  <span class="slider-handle"  data-slider-handle role="slider" tabindex="1" aria-controls="drinksOutput"></span>
                  <span class="slider-fill" data-slider-fill></span>
                </div>
             </div>
            <div class="row small-4 small-offset-4 text-center columns">
              <p> Number of Beers Consumed </p>
            </div>
          </li>
          <li class="orbit-slide">
            <div class=" row small-2 columns">
              <input type="number" id="percentageOutput">
            </div>
            <div class="small-4 columns small-offset-4">
              <div class="slider" data-slider data-initial-start="0" data-end="100">
                <span class="slider-handle"  data-slider-handle role="slider" tabindex="1" aria-controls="percentageOutput"></span>
                <span class="slider-fill" data-slider-fill></span>
              </div>
            </div>
            <div class="row small-4 small-offset-4 text-center columns">
              <p> Average Alcohol Content Percentage </p>
            </div>
          </li>

          <li class="orbit-slide">
            <div class=" row small-2 columns">
              <input type="number" id="weightOutput">
            </div>
            <div class="small-4 columns small-offset-4">
              <div class="slider" data-slider data-initial-start="1" data-end="1000">
                <span class="slider-handle"  data-slider-handle role="slider" tabindex="1" aria-controls="weightOutput"></span>
                <span class="slider-fill" data-slider-fill></span>
              </div>
            </div>
            <div class="row small-4 small-offset-4 text-center columns">
              <p> Your Weight </p>
            </div>
          </li>

          <li class="orbit-slide">
            <div class=" row small-2 columns">
              <input type="number" id="hoursOutput">
            </div>
            <div class="small-4 columns small-offset-4">
              <div class="slider" data-slider data-initial-start="0" data-end="24">
                <span class="slider-handle"  data-slider-handle role="slider" tabindex="1" aria-controls="hoursOutput"></span>
                <span class="slider-fill" data-slider-fill></span>
              </div>
            </div>
            <div class="row small-4 small-offset-4 text-center columns">
              <p> Hours Consumed </p>
            </div>
          </li>

          <li class="orbit-slide">
            <div class=" row small-2 columns">
              <input type="number" id="bacVal">
            </div>

            <div class="row small-4 small-offset-4 text-center columns">
              <button type="submit" class="warning button" id = "bacSubmit">Calculate</button>
            </div>
          </li>

          </ul>

        </div>

      </section>
    </main>
    <!-- Handlebars -->
    <script id="breweriesTemplate" type="text/x-handlebars-template">
      {{#unless is_closed}}
        <article>
          <h1>{{name}}</h1>
          <img src="{{image_url}}">
          <address>
            {{location.address}}<br>
            {{location.city}}, {{location.state_code}} {{location.postal_code}}
          </address>
          <img src="{{rating_img_url}}">
          <a href="{{url}}">See more on Yelp</a>
      </article>
    {{/unless}}
    </script>
    <script src="/vendor/jquery/jquery.js"></script>
    <script src="/vendor/handlebars/handlebars.js"></script>
    <script src="/vendor/html5sql/html5sql.js"></script>
    <script src="/vendor/page/page.js"></script>
    <script src="/vendor/foundation/what-input.js"></script>
    <script src="/vendor/foundation/foundation.min.js"></script>
    <script src="/js/webDatabase.js"></script>
    <script src="/js/search.js"></script>
    <script src="/js/homeView.js"></script>
    <script src="/js/homeController.js"></script>
    <script src="/js/breweriesView.js"></script>
    <script src="/js/breweriesController.js"></script>
    <script src="/js/aboutController.js"></script>
    <script src="/js/bac.js"></script>
    <script src="/js/bacView.js"></script>
    <script src="/js/bacController.js"></script>
    <script src="/js/routes.js"></script>
  </body>
</html>
